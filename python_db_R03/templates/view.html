{% extends "layout.html" %}
{% block content %}
    <h1>Hello SQL</h1>
    <p>{{ message }}</p>

    <table>
        {% for row in rows %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.incomes }}</td>
                <td>{{ row.expenses }}</td>
                <td>{{ row.travel_costs }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
